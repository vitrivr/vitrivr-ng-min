<div [style.background-color]="color" class="tile">
    <app-right-click-menu [menuEvents]='{ 
        "More like this": moreLikeThis(scoredSegment.id), 
        "Submit": submit(scoredSegment.id)
    }'>
    </app-right-click-menu>

    <img src="{{base}}{{scoredSegment.id}}" class="previewImage" (click)="show(scoredSegment.id)" />
    <div class="footer">
        <button mat-mini-fab color="primary" matTooltip="More like this"
            (click)="moreLikeThis(scoredSegment.id)"><mat-icon>youtube_searched_for</mat-icon></button>
        <button mat-mini-fab color="primary" matTooltip="Submit to competition"
            (click)="submit(scoredSegment.id)"><mat-icon>send</mat-icon></button>
    </div>

</div>
